name: Build KUBSh

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Build using custom builder
      run: |
        docker run --rm --privileged \
          -v "$PWD:/workspace" \
          vladislavzaporojets/kubsh-builder:latest

    - name: Verify artifacts
      run: |
        echo "=== Generated files ==="
        ls -la kubsh* 2>/dev/null || echo "No kubsh files found"
        echo -e "\n=== Checking binary ==="
        file kubsh 2>/dev/null || true
        echo -e "\n=== Package info ==="
        dpkg -I kubsh.deb 2>/dev/null || true

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: kubsh-package
        path: |
          kubsh.deb
          kubsh
        retention-days: 30
